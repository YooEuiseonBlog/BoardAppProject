#server
server.port = 8083

# database
spring.datasource.url= jdbc:mysql://localhost:3306/hobbults?characterEncoding=UTF-8
spring.datasource.username= root
spring.datasource.password= 1234
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver

# mybatis
mybatis.config-location = classpath:mybatis-config.xml
#mybatis.type-aliases-package= com.prototype.portfolio.domain
mybatis.mapper-locations= classpath:mappers/**/*Mapper.xml
# xml파일 resultType에 패키지명을 생략할 수 있도록 alias 설정
mybatis.type-aliases-package= com.prototype.portfolio.vo
# spring JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

